name: Frackend

on:
  push:
    branches:
      - 'main'
      - 'dev/*'
    paths:
      - '.github/workflows/team-frackend.yml'
      - 'apps/frackend/**'
env:
  IMAGE: docker.pkg.github.com/${{ github.repository }}/teamfrackend:${{ github.sha }}

jobs:
  build:
    name: Build and push docker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2.5.1
        with:
          node-version: '14.x'
      - uses: actions/cache@v1
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-cache-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-cache-
      - name: Install dependencies
        run: |
          npm ci
      - name: Test
        run: |
          npm test
      - name: Build tag and push Docker container
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker build --tag ${IMAGE} .
          docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} -p ${GITHUB_TOKEN}
          docker push ${IMAGE}

  deploy-dev:
    name: Deploy dev-gcp
    needs: build
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/dev')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_ORG_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp
          RESOURCE: .nais/frackend.yaml
          VARS: .nais/frackend-dev-gcp-vars.yaml