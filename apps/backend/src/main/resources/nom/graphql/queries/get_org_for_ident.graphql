query getOrgForIdents($navIdenter: [String!]!) {
    ressurser(where: {navidenter: $navIdenter}) {
        id
        code
        ressurs {
            navident
            ledere {
                ressurs {
                    navident
                }
            }
            orgTilknytning {
                gyldigFom
                gyldigTom
                orgEnhet {
                    id
                    agressoId
                    orgNiv
                    navn
                    leder {
                        ressurs {
                            navident
                            visningsnavn
                        }
                    }
                }
            }
        }
    }
}