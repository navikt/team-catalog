query getOrgEnheterWithLederOrganiseringUnder($id: String) {
    orgEnhet(where: {id: $id}) {
        id
        navn
        nomNivaa
        orgEnhetsType
        organiseringer(retning: under) {
            retning
            orgEnhet {
                id
                navn
                nomNivaa
                orgEnhetsType
                ledere {
                    ressurs {
                        navident
                        visningsnavn
                        epost
                    }
                }
            }
        }
        ledere {
            ressurs {
                navident
                visningsnavn
                epost
            }
        }
    }
}