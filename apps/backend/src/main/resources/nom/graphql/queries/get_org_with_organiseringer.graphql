query getOrgWithOrganiseringer(nomId: String!) {
    orgEnhet(where: {id: $nomId}) {
        id
        agressoId
        orgNiv
        navn
        gyldigFom
        gyldigTom
        leder {
            ressurs {
                navident
                epost
                visningsnavn
            }
        }

        organiseringer {
            retning
            gyldigFom
            gyldigTom
            orgEnhet {
                id
                agressoId
                orgNiv
                navn
                leder {
                    ressurs {
                        navident
                        epost
                        visningsnavn
                    }
                }
            }
        }
        koblinger {
            ressurs {
                navident
                epost
                visningsnavn
            }
        }
    }
}