overwrite: true
schema: "https://nom-api.intern.dev.nav.no/graphql"
documents: "./*.graphql"
generates:
  ./graphql_generated.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-resolvers"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
